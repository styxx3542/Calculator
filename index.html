<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <section id="calculator_display">
        <div id="display">
            <div id="sec_display"></div>
            <div id="main_display">0</div>
        </div>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button class="operand" id="7">7</button>
        <button class="operand" id="8">8</button>
        <button class="operand" id="9">9</button>
        <button class="operator" id="/">&#247</button>
        <button class="operand" id="4">4</button>
        <button class="operand" id="5">5</button>
        <button class="operand" id="6">6</button>
        <button class="operator" id="*">&#215</button>
        <button class="operand" id="1">1</button>
        <button class="operand" id="2">2</button>
        <button class="operand" id="3">3</button>
        <button class="operator" id="-">-</button>
        <button class="fpoint" id=".">.</button>
        <button class="operand" id="0">0</button>
        <button class="equals" id="=">=</button>
        <button class="operator" id="+">+</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
